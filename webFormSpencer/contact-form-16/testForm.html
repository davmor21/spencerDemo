<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/88e5464c91.js" crossorigin="anonymous"></script>
    <title>Spray Form Test</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          

          <div class="row justify-content-center">
            <div class="col-md-6">
              
              <a href="index.html">
                <p>
                  <img src="images/maxAgAviation.jpg" alt="Image" class="img-fluid">
                </p>
              </a>
              <h3 class="heading mb-4">Welcome to Maxwell AG Aviation's Demo Website!</h3>
              <p>The app/website is not fully done yet! If you have any ideas you want to suggest, contact us via email, text, or Facebook message! </p>
              <h3 class="heading mb-4">FOR TESTING PURPOSES ONLY</h3>
              
              
              <div class="col-md-6">
                
                <form class="mb-5" method="post" id="contactForm" name="contactForm">
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input type="text" class="form-control" name="userNumber" id="userNumber" placeholder="Phone Number">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input type="text" class="form-control" name="userLegalDescription" id="userLegalDescription" placeholder="Legal Description">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input type="text" class="form-control" name="userCrops" id="userCrops" placeholder="Crop(s)">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <input type="text" class="form-control" name="userPestPresent" id="userPestPresent" placeholder="Pest Present?">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-12 form-group">
                      <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Field Note"></textarea>
                    </div>
                  </div>  
                  <div class="row">
                    <div class="col-12">
                      <input type="submit" value="Send Message(NOT WORKING)" class="btn btn-primary rounded-0 py-2 px-4">
                      <span class="submitting"></span>
                    </div>
                  </div>
                </form>
                
                
                
              </div>
              
          
            </div>
          </div>
        </div>
    
        <p>Click links below for contact information/social media pages.</p>
      </div>
    </div>
    
  </div>
  
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

  </body>

  <footer class="bg-light text-center text-white">
    <!-- Grid container -->
    <div class="container p-4 pb-0">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a
          class="btn text-white btn-floating m-1"
          style="background-color: #3b5998;"
          href="https://www.facebook.com/MaxwellAgAviation"
          role="button"
          target="_blank"
          >
          <i class="fab fa-facebook-f"></i>
        </a>

        <!-- Phone -->
        <a
          class="btn text-white btn-floating m-1"
          style="background-color: #69a931;"
          href="tel:6206800217" 
          role="button"
          
          >
          <i class="fa-solid fa-phone" style="color: #000000;"></i>
        </a>
        <!--Email-->
        <a
          class="btn text-white btn-floating m-1"
          style="background-color: black;"
          href="mailto:MAXWELLAGAVIATION@GMAIL.COM" 
          role="button"
          target="_blank"
          >
          <i class="fa-sharp fa-regular fa-envelope" style="color: #ffffff;"></i>
        </a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->
  
  </footer>
</html>
